# Security Audit Workflow

name: Security Audit

aon:
  push:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run npm audit
        run: |
          npm install
          npm audit --audit-level=high || (echo "‚ùå High-level security vulnerabilities found!" && exit 1)