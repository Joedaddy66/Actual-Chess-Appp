<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow App Architecture Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0a0a0a;
        background-image: 
          radial-gradient(circle at top right, rgba(139, 0, 0, 0.1), transparent),
          radial-gradient(circle at bottom left, rgba(0, 100, 0, 0.1), transparent);
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }

      /* Animations */
      @keyframes ai-move-flash {
        0% {
          box-shadow: inset 0 0 0 0 rgba(34, 197, 94, 0);
          outline: 2px solid rgba(34, 197, 94, 0);
        }
        50% {
          box-shadow: inset 0 0 20px 5px rgba(34, 197, 94, 0.7);
          outline: 2px solid rgba(34, 197, 94, 0.8);
        }
        100% {
          box-shadow: inset 0 0 0 0 rgba(34, 197, 94, 0);
          outline: 2px solid rgba(34, 197, 94, 0);
        }
      }
      .animate-ai-glow {
        animation: ai-move-flash 0.8s ease-out 1;
      }
      
      @keyframes takedown {
        0% { transform: scale(1); opacity: 1; filter: none; }
        15% { transform: scale(1.4); opacity: 1; filter: drop-shadow(0 0 20px #ef4444) brightness(4); color: #ef4444; }
        30% { transform: scale(1.4); opacity: 1; filter: drop-shadow(0 0 20px #ef4444) brightness(4); color: #ef4444; }
        100% { transform: scale(0.1); opacity: 0; filter: blur(10px); }
      }
      .animate-takedown {
        animation: takedown 0.8s ease-out forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        opacity: 0;
        animation: fade-in 0.5s ease-out forwards;
      }
      
      /* AI "Thinking" Theme */
      .ai-thinking .card-engine { border-color: rgba(74, 222, 128, 0.6); }
      .ai-thinking .card-engine .card-header { border-color: rgba(74, 222, 128, 0.6); }
      .ai-thinking .icon-engine, .ai-thinking .title-engine { color: #86efac; }
      
      @keyframes glitch-border-flicker {
        0% { opacity: 0.2; clip-path: inset(90% 0 2% 0); }
        25% { opacity: 0.8; clip-path: inset(5% 0 80% 0); }
        50% { opacity: 0.3; clip-path: inset(50% 0 30% 0); }
        75% { opacity: 0.7; clip-path: inset(10% 0 55% 0); }
        100% { opacity: 0.2; clip-path: inset(80% 0 5% 0); }
      }
      .ai-thinking .card-engine::before,
      .ai-thinking .card-engine::after {
        content: '';
        position: absolute;
        top: -2px; left: -2px; right: -2px; bottom: -2px;
        background: #86efac; /* Green */
        z-index: -1;
        border-radius: 0.5rem;
        animation: glitch-border-flicker 0.2s steps(1, end) infinite;
      }
      .ai-thinking .card-engine::after {
        background: #a78bfa; /* Violet for chromatic aberration */
        animation-delay: 0.05s;
        animation-direction: reverse;
      }
      
      @keyframes piece-glitch-glow {
        0% { text-shadow: 0 0 15px rgba(74, 222, 128, 0.9), 2px 2px 2px #afa, -2px -2px 2px #f0f; }
        25% { text-shadow: 0 0 20px rgba(74, 222, 128, 1), -2px 1px 2px #afa, 2px -1px 2px #f0f; }
        50% { text-shadow: 0 0 15px rgba(74, 222, 128, 0.9), -2px -1px 2px #afa, 2px 1px 2px #f0f; }
        75% { text-shadow: 0 0 25px rgba(74, 222, 128, 1), 1px 2px 2px #afa, -1px -2px 2px #f0f; }
        100% { text-shadow: 0 0 15px rgba(74, 222, 128, 0.9), 2px 2px 2px #afa, -2px -2px 2px #f0f; }
      }
      .piece-ai-thinking {
        animation: piece-glitch-glow 0.15s infinite linear;
      }

      .square-collapsed {
        background-color: #000 !important;
        background-image:
          linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 10px 10px;
        border: 1px solid #27272a;
        pointer-events: none;
        cursor: not-allowed;
      }
      .square-collapsed::after {
        content: 'X';
        color: #ef4444;
        font-size: 4rem;
        font-weight: bold;
        opacity: 0.1;
      }
    </style>

{

</script>
</head>

</html>
